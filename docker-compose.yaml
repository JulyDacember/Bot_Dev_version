services:
  telegram_bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - media_volume:/usr/src/app/resources
    env_file:
      - bot/.env
      - redis/.env
    environment:
      # Гарантируем корректные хосты сервисов внутри сети docker-compose
      DOCKER_POSTGRES_HOST: postgres
      DOCKER_POSTGRES_PORT: "5432"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - postgres/.env
    environment:
      # Значения по умолчанию, если не заданы в postgres/.env
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    expose:
      - 5432
    volumes:
      - postgres_volume:/var/lib/postgresql/data

  redis:
    image: redis:latest
    restart: unless-stopped
    env_file: redis/.env
    expose:
      - 6379
    volumes:
      - redis_volume:/data

volumes:
  media_volume:
    driver: local

  redis_volume:
    driver: local

  postgres_volume:
    driver: local
